<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제보 관리 지도</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Pretendard';
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #FEFDF6;
            width: 393px;
            height: 649px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #FEFDF6;
        }

        /* 상단 헤더 */
        .header {
            position: absolute;
            left: 28.12px;
            top: 13px;
            width: 200px;
            height: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-arrow {
            font-weight: 400;
            font-size: 18px;
            color: #000000;
            cursor: pointer;
        }
        .section-line {
            width: 100%;
            height: 1px;
            background-color: #000000;
        }

        .tab-line {
            position: absolute;
            left: 210px;
            top: 50px;
            width: 184px;
            height: 2px;
            background-color: #CA7842;
        }
        .title {
            font-weight: 700;
            font-size: 20px;
            line-height: 1.19em;
            color: #000000;
        }

        /* 구분선 */
        .separator-line {
            position: absolute;
            left: 0px;
            top: 49px;
            width: 393px;
            height: 1px;
            background-color: #000000;
        }

        /* 설명 텍스트 */
        .description {
            position: absolute;
            left: 28px;
            top: 61px;
            width: 341px;
            height: 18px;
            font-weight: 500;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
        }

        /* 탭 섹션 */
        .tab-section {
            position: absolute;
            left: 0px;
            top: 120px;
            width: 393px;
            height: 24px;
        }

        .tab-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 68px 0 68px;
        }

        .tab-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .icon {
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: normal;
            color: inherit;
            width: auto;
            height: auto;
        }

        .list-icon {
            width: 24px;
            height: 24px;
            background-color: #D9D9D9;
            border: 1px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 500;
            color: #000000;
        }

        .tab-text {
            font-weight: 700;
            font-size: 15px;
            line-height: 1.19em;
        }

        .tab-text.active {
            color: #4B352A;
        }

        .tab-text.inactive {
            color: #000000;
        }

        /* 탭 하단 라인 */
        .tab-line {
            position: absolute;
            left: 68px;
            top: 158px;
            width: 90px;
            height: 2px;
            background-color: #CA7842;
        }

        /* 지도 영역 */
        .map-area {
            position: absolute;
            left: 0px;
            top: 158px;
            width: 393px;
            height: 393px;
            background-color: #D9D9D9;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            position: absolute;
            left: 0px;
            top: 584px;
            width: 393px;
            height: 65px;
            background: #FFFFFF;
            border-top: 1px solid #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 8px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            flex: 1;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            font-size: 20px;
        }

        .nav-text {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 12px;
            color: #000;
        }

        .nav-text.active {
            color: #4B352A;
        }

        /* 호버 효과 */
        .tab-item:hover .tab-text {
            opacity: 0.8;
        }

        .nav-item:hover {
            opacity: 0.8;
        }

        /* 반응형 */
        @media (max-width: 393px) {
            body {
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow">＜</span>
            <h1 class="title">제보 관리</h1>
        </div>
        
        <div class="separator-line"></div>
        
        <p class="description">고객 제보를 지도와 목록으로 확인하고, 빠르게 응답하세요.</p>
        
        <div class="tab-section">
            <div class="tab-content">
                <div class="tab-item" id="mapTab">
                    <div class="icon">🗺️</div>
                    <span class="tab-text active">지도 보기</span>
                </div>
                <div class="tab-item" id="listTab">
                    <div class="icon">📅</div>
                    <span class="tab-text inactive">목록 보기</span>
                </div>
            </div>
        </div>
        
        <div class="section-line"></div>
        <div class="tab-line"></div>
        
        <div class="map-area">
            <div id="map"></div>
        </div>
        
        <div class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon">🏠</div>
                <div class="nav-text active">홈</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">❤️</div>
                <div class="nav-text">입양</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">➕</div>
                <div class="nav-text">등록</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">💬</div>
                <div class="nav-text">제보</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">⚙️</div>
                <div class="nav-text">설정</div>
            </div>
        </div>
    </div>

     <script src="config.js"></script>
    <script>
        async function initMap() {
            let mapOptions = {
                center: { lat: 36.5, lng: 127.8 }, // 초기 중심 위치
                zoom: 7, // 초기 줌 레벨
                mapId: "DEMO_MAP_ID", // 필요 시 Map ID 사용
            };
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const pos = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                        };
                        mapOptions.center = pos;
                        mapOptions.zoom = 12; // 사용자 위치로 이동 시 줌 레벨 조정
                        const map = new google.maps.Map(document.getElementById("map"), mapOptions);
                        const infoWindow = new google.maps.InfoWindow();

                        new google.maps.marker.AdvancedMarkerElement({
                            position: pos,
                            map: map,
                            title: '현재 내 위치',
                        });
                        
                        loadShelterMarkers(map, infoWindow);
                    },
                    () => {
                        console.error('위치 정보를 가져오는 데 실패했습니다. 기본 위치로 지도를 로드합니다.');
                        const map = new google.maps.Map(document.getElementById("map"), mapOptions);
                        const infoWindow = new google.maps.InfoWindow();
                        loadShelterMarkers(map, infoWindow);
                    }
                );
            } else {
                console.error('브라우저가 Geolocation을 지원하지 않습니다. 기본 위치로 지도를 로드합니다.');
                const map = new google.maps.Map(document.getElementById("map"), mapOptions);
                const infoWindow = new google.maps.InfoWindow();
                loadShelterMarkers(map, infoWindow);
            }

            async function loadShelterMarkers(map, infoWindow) {
                try {
                    const response = await fetch('shelter_locations.json');
                    const shelters = await response.json();

                    shelters.forEach(shelter => {
                        const position = { lat: shelter.lat, lng: shelter.lng };
                        
                        const marker = new google.maps.marker.AdvancedMarkerElement({
                            position: position,
                            map: map,
                            title: shelter.careNm,
                        });

                        const contentString = `
                            <div id="content" style="padding: 5px 10px 10px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; font-family: 'Pretendard', sans-serif;">
                                <h3 id="firstHeading" class="firstHeading" style="color: #4B352A; font-weight: 700; font-size: 16px; margin: 0 0 8px;">${shelter.careNm}</h3>
                                <div id="bodyContent" style="font-size: 14px; color: #333;">
                                    <p style="margin: 0 0 5px;"><b style="font-weight: 500;">주소:</b> ${shelter.careAddr}</p>
                                    <p style="margin: 0 0 10px;"><b style="font-weight: 500;">전화번호:</b> ${shelter.careTel}</p>
                                    <button onclick="alert('상세 정보 페이지로 이동');" style="background-color: #CA7842; color: white; border: none; padding: 8px 12px; border-radius: 4-px; cursor: pointer; font-family: 'Pretendard', sans-serif; font-weight: 500;">상세보기</button>
                                </div>
                            </div>`;
                        
                        marker.addListener('click', () => {
                            infoWindow.setContent(contentString);
                            infoWindow.open(map, marker);
                        });
                    });
                } catch (error) {
                    console.error("데이터를 불러오는 중 오류가 발생했습니다:", error);
                }
            }
        }
        
        // 페이지 로드 시 API 스크립트를 동적으로 로드
        document.addEventListener('DOMContentLoaded', () => {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&loading=async&callback=initMap&libraries=marker`;
            script.async = true;
            document.head.appendChild(script);
        });

        // 뒤로가기 버튼 클릭 이벤트
        document.querySelector('.back-arrow').addEventListener('click', () => {
            window.location.href = '1_main_frame.html';
        });
        
        // 목록 보기 탭 클릭 이벤트
        document.getElementById('listTab').addEventListener('click', () => {
            // alert('list 페이지로 이동합니다. (실제 구현 시 페이지 이동 로직 적용)');
            window.location.href = '6_list_page.html'; // 실제 페이지 경로로 변경
        });
        
        // 네비게이션 클릭 이벤트들
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const text = item.querySelector('.nav-text').textContent;
                alert(`${text} 페이지로 이동`);
            });
        });
        
        // 탭 전환 시각적 효과
        document.getElementById('listTab').addEventListener('mouseenter', () => {
            document.querySelector('#listTab .tab-text').classList.remove('inactive');
            document.querySelector('#listTab .tab-text').classList.add('active');
        });
        
        document.getElementById('listTab').addEventListener('mouseleave', () => {
            document.querySelector('#listTab .tab-text').classList.remove('active');
            document.querySelector('#listTab .tab-text').classList.add('inactive');
        });
    </script>
</body>
</html>
