        <button onclick="hideError()" style="margin-top: 10px; padding: 5px 10px; background: white; color: #ff4444; border: none; border-radius: 5px; cursor: pointer;">확인</button>
    </div>

    <script>
        // 전역 변수
        let currentProcessedImagePath = null;
        const FLASK_SERVER_URL = 'http://localhost:5000'; // Flask 서버 주소

        // 뒤로가기 버튼 클릭 이벤트
        document.querySelector('.back-arrow').addEventListener('click', () => {
            //alert('이전 페이지로 이동합니다.');
            window.location.href = '1_main_frame.html';
        });

        function goToVideoContent() {
            window.location.href = '7_video_ai1_page.html';
        }

        function selectFile() {
            document.getElementById('fileInput').click();
        }

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // 파일 크기 체크 (5MB 제한)
            if (file.size > 5 * 1024 * 1024) {
                showError('파일 크기는 5MB 이하로 선택해주세요.');
                return;
            }

            // 파일 타입 체크
            if (!file.type.startsWith('image/')) {
                showError('이미지 파일만 업로드 가능합니다.');
                return;
            }

            try {
                // 원본 이미지 미리보기 표시
                const reader = new FileReader();
                reader.onload = function(e) {
                    const originalImage = document.getElementById('originalImage');
                    originalImage.innerHTML = `<img src="${e.target.result}" class="uploaded-image" alt="업로드된 이미지"><div class="original-label">원본</div>`;
                };
                reader.readAsDataURL(file);

                // 로딩 화면 표시
                showLoading();

                // FormData 생성하여 Flask 서버로 전송
                const formData = new FormData();
                formData.append('image', file);

                const response = await fetch(`${FLASK_SERVER_URL}/edit_image`, {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    // 성공 시 보정된 이미지 표시
                    await displayProcessedImage(result.image_path);
                    currentProcessedImagePath = result.image_path;
                    showSuccess('이미지 보정이 완료되었습니다!');
                } else {
                    throw new Error(result.error || '이미지 처리 중 오류가 발생했습니다.');
                }

            } catch (error) {
                console.error('Error:', error);
                showError(error.message || '서버와의 연결에 실패했습니다.');
            } finally {
                hideLoading();
            }
        }

        async function displayProcessedImage(imagePath) {
            try {
                // 서버에서 보정된 이미지 가져오기
                const response = await fetch(`${FLASK_SERVER_URL}/static/${imagePath}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const imageUrl = URL.createObjectURL(blob);
                    
                    const processedImage = document.getElementById('processedImage');
                    processedImage.innerHTML = `<img src="${imageUrl}" class="uploaded-image" alt="보정된 이미지"><div class="processed-label">보정됨</div>`;
                } else {
                    throw new Error('보정된 이미지를 불러올 수 없습니다.');
                }
            } catch (error) {
                console.error('Error displaying processed image:', error);
                showError('보정된 이미지를 표시하는 중 오류가 발생했습니다.');
            }
        }

        async function saveProcessedImage() {
            if (!currentProcessedImagePath) {
                showError('저장할 보정된 이미지가 없습니다.');
                return;
            }

            try {
                showLoading('이미지를 저장하고 있습니다...');
                
                // 보정된 이미지 다운로드
                const response = await fetch(`${FLASK_SERVER_URL}/static/${currentProcessedImagePath}`);
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `보정된_이미지_${new Date().getTime()}.png`;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showSuccess('이미지가 성공적으로 저장되었습니다!');
                } else {
                    throw new Error('이미지 저장에 실패했습니다.');
                }
            } catch (error) {
                console.error('Error saving image:', error);
                showError('이미지 저장 중 오류가 발생했습니다.');
            } finally {
                hideLoading();
            }
        }

        function shareToSNS() {
            if (!currentProcessedImagePath) {
                showError('공유할 보정된 이미지가 없습니다.');
                return;
            }

            // 간단한 공유 기능 (실제로는 각 SNS API 연동 필요)
            if (navigator.share) {
                navigator.share({
                    title: 'AI로 보정한 반려동물 사진',
                    text: '우리 애완동물의 사진을 AI로 보정했어요!',
                    url: window.location.href
                }).catch(err => console.log('Error sharing:', err));
            } else {
                // 폴백: 클립보드에 링크 복사
                navigator.clipboard.writeText(window.location.href).then(() => {
                    showSuccess('링크가 클립보드에 복사되었습니다!');
                }).catch(() => {
                    showError('공유 기능을 사용할 수 없습니다.');
                });
            }
        }

        function showLoading(text = 'AI가 이미지를 보정하고 있습니다...') {
            const loadingScreen = document.getElementById('loadingScreen');
            const loadingText = document.querySelector('.loading-text');
            loadingText.textContent = text;
            loadingScreen.style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingScreen').style.display = 'none';
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showSuccess(message) {
            // 간단한 성공 메시지 표시
            const successDiv = document.createElement('div');
            successDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #4CAF50;
                color: white;
                padding: 20px;
                border-radius: 10px;
                z-index: 1001;
                text-align: center;
            `;
            successDiv.textContent = message;
            document.body.appendChild(successDiv);
            
            setTimeout(() => {
                document.body.removeChild(successDiv);
            }, 3000);
        }

        // 네비게이션 클릭 이벤트들
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const text = item.querySelector('.nav-text').textContent;
                if (text !== '홈') {
                    alert(`${text} 페이지로 이동`);
                }
            });
        });
    </script>
</body>
</html>
