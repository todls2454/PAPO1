<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pic_AI1</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Pretendard';
            font-display: swap;
        }
    <style>

            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #FEFDF6;

            margin: 0 auto;

            overflow-y: auto;

        .container {

        /* 상단 제목 */

            position: absolute;

            height: 24px;
            font-weight: 700;
            font-size: 20px;
            line-height: 1.19em;
            color: #000000;
        }

        /* 장식 라인들 */
        .deco-line-1 {

            left: 8px;

            height: 7.98px;
            border-top: 1px solid #000000;
        }

        .deco-line-2 {
            position: absolute;
            left: 9.12px;
            top: 24px;
            width: 10.14px;
            height: 8.1px;
            border-top: 1px solid #000000;
        }

        .separator-line {

        /* 설명 텍스트 */

        /* 탭 섹션 */

        .tab-icon {

        }

        .tab-text {
            font-weight: 700;
            font-size: 15px;
            line-height: 1.19em;
            color: #4B352A;
        }

        .video-icon {
            width: auto;
            height: auto;
            background-color: transparent; /* 배경 제거 */
            border: none;                 /* 테두리 제거 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;              /* 이모지 크기 키움 */
            font-weight: normal;          /* 일반 굵기 */
            color: inherit;               /* 텍스트 색 상속 */
        }

        .tab-line {
            position: absolute;
            left: 15px;
            top: 162px;
            width: 184px;
            height: 2px;
            background-color: #CA7842;
        }

        .section-line {
            position: absolute;
            left: 15px;
            top: 163px;
            width: 365px;
            height: 1px;
            background-color: #000000;
        }

        /* 업로드 섹션 */
        .upload-section {
            position: absolute;
            left: 15px;
            top: 191px;
            width: 365px;
            height: 240px;
            border: 1px dashed #000000;
            border-radius: 10px;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .upload-icon {
            width: auto;
            height: auto;
            background-color: transparent; /* 배경 제거 */
            border: none;                 /* 테두리 제거 */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;              /* 이모지 크기 키움 */
            font-weight: normal;          /* 일반 굵기 */
            color: inherit;               /* 텍스트 색 상속 */
        }


        .upload-text {
            width: auto;
            font-weight: 700;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
            text-align: center;
            margin: 0;
        }

        .upload-subtext {
            width: auto;
            font-weight: 500;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
            text-align: center;
            margin: 0;
        }

        /* 파일 선택 버튼 */
        .file-select-button {
            width: 122px;
            height: 39px;
            background-color: #CA7842;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-select-text {
            font-family: 'Pretendard', sans-serif;
            font-weight: 700;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
        }

        /* 숨겨진 파일 입력 */
        .hidden-file-input {
            display: none;
        }

        /* AI 처리 결과 미리보기 섹션 */
        .preview-section {
            position: absolute;
            left: 15px;
            top: 458px;
            width: 365px;
            height: 232px;
            background-color: rgba(248, 248, 248, 0.7);
            border-radius: 15px;
        }

        .preview-title {
            position: absolute;
            left: 18px;
            top: 24px;
            width: 129px;
            height: 18px;
            font-weight: 700;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
        }

        .preview-placeholder {
            position: absolute;
            left: 33px;
            top: 24px;
            width: 156px;
            height: 91px;
            background-color: #F8F9FA;
            border-radius: 7px;
        }

        /* 원본/보정됨 이미지들 */
        .image-comparison {
            position: absolute;
            left: 18px;
            top: 55px;
            width: 332px;
            height: 166px;
        }

        .original-image {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 161px;
            height: 166px;
            background-color: #D9D9D9;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 15px;
            color: #000000;
        }

        .processed-image {
            position: absolute;
            left: 166px;
            top: 0px;
            width: 161px;
            height: 166px;
            background-color: #D9D9D9;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 15px;
            color: #000000;
        }

        /* 라벨들 - 하단 전체 배경으로 변경 */
        .original-label {
            position: absolute;
            left: 0px;
            bottom: 0px;
            width: 161px;
            height: 40px;
            font-weight: 500;
            font-size: 12px;
            line-height: 1.19em;
            color: #FFFFFF;
            background-color: rgba(146, 146, 146, 0.8);
            border-radius: 0 0 15px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .processed-label {
            position: absolute;
            left: 0px;
            bottom: 0px;
            width: 161px;
            height: 40px;
            font-weight: 500;
            font-size: 12px;
            line-height: 1.19em;
            color: #000000;
            background-color: rgba(246, 235, 183, 0.8);
            border-radius: 0 0 15px 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 버튼들 */
        .save-button {
            position: absolute;
            left: 25px;
            top: 714px;
            width: 343px;
            height: 47px;
            background-color: #CA7842;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .share-button {
            position: absolute;
            left: 25px;
            top: 771px;
            width: 343px;
            height: 47px;
            background-color: #FFFFFF;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button-text {
            font-family: 'Pretendard', sans-serif;
            font-weight: 700;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
        }

        /* 최근 보정한 이미지 섹션 */
        .recent-title {
            position: absolute;
            left: 32px;
            top: 869px;
            width: 111px;
            height: 18px;
            font-weight: 700;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
        }

        .recent-images {
            position: absolute;
            left: 33px;
            top: 900px;
            width: 328px;
            height: 105px;
            display: flex;
            gap: 8px;
        }

        .recent-image {
            width: 104px;
            height: 105px;
            background-color: rgba(217, 217, 217, 0.7);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            position: absolute;
            left: 0px;
            top: 1045px;
            width: 393px;
            height: 65px;
            background: #FFFFFF;
            border-top: 1px solid #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 8px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            flex: 1;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            font-size: 20px;
        }

        .nav-text {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 12px;
            color: #000;
        }

        .nav-text.active {
            color: #4B352A;
        }

        /* 업로드된 이미지 스타일 */
        .uploaded-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        /* 로딩 상태 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-text {
            color: white;
            font-size: 18px;
            font-weight: 700;
        }

        /* 반응형 */
        @media (max-width: 393px) {
            body {
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 상단 타이틀 -->
        <h1 class="title">마케팅 콘텐츠</h1>
        
        <!-- 장식 라인들 -->
        <div class="deco-line-1"></div>
        <div class="deco-line-2"></div>
        <div class="separator-line"></div>
        
        <!-- 설명 텍스트 -->
        <p class="description">등록된 유기동물 사진으로 릴스를 자동 생성하세요.</p>
        
        <!-- 탭 섹션 -->
        <div class="tab-section">
            <div class="tab-content">
                <div class="tab-item">
                    <div class="tab-icon">📷</div>
                    <span class="tab-text">사진 자동 보정</span>
                </div>
                <div class="tab-item">
                    <div class="video-icon">📽️</div>
                    <span class="tab-text">릴스 자동 생성</span>
                </div>
            </div>
        </div>
        
        <!-- 탭 하단 라인 -->
        <div class="tab-line"></div>
        <div class="section-line"></div>
        
        <!-- 업로드 섹션 -->
        <div class="upload-section">
            <div class="upload-icon">🖼️</div>
            <p class="upload-text">이미지를 업로드하세요</p>
            <p class="upload-subtext">또는 등록된 유기동물 이미지를 선택하세요</p>
            <button class="file-select-button" onclick="selectFile()">
                <span class="file-select-text">파일 선택하기</span>
            </button>
            <input type="file" id="fileInput" class="hidden-file-input" accept="image/*" onchange="handleFileSelect(event)">
        </div>
        
        <!-- AI 처리 결과 미리보기 섹션 -->
        <div class="preview-section">
            <h3 class="preview-title">AI 처리 결과 미리보기</h3>
            
            <div class="image-comparison">
                <div class="original-image" id="originalImage">
                    <img src="img/c1.png" alt="원본 이미지" class="original-image" id="originalImage">
                    <div class="original-label">원본</div>
                </div>
                <div class="processed-image" id="processedImage">
                     <img src="img/c2.png" alt="원본 이미지" class="original-image" id="originalImage">
                    <div class="processed-label">보정됨</div>
                </div>
            </div>
        </div>
        
        <!-- 버튼들 -->
        <button class="save-button">
            <span class="button-text">보정 이미지 저장하기</span>
        </button>
        
        <button class="share-button">
            <span class="button-text">SNS에 공유하기</span>
        </button>
        
        <!-- 최근 보정한 이미지 -->
        <h3 class="recent-title">최근 보정한 이미지</h3>
        <div class="recent-images">
            <img src="img/a1.png" alt="원본 이미지" class="image-content">
            <img src="img/a2.png" alt="원본 이미지" class="image-content">
            <img src="img/a3.png" alt="원본 이미지" class="image-content">
        </div>

        
        <!-- 하단 네비게이션 -->
        <!-- 하단 네비게이션 -->
        <div class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon">🏠</div>
                <div class="nav-text active">홈</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">❤️</div>
                <div class="nav-text">입양</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">➕</div>
                <div class="nav-text">등록</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">💬</div>
                <div class="nav-text">제보</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">⚙️</div>
                <div class="nav-text">설정</div>
            </div>
        </div>
    </div>
    
    <!-- 로딩 화면 -->
    <div class="loading" id="loadingScreen">
        <div class="loading-text">AI 처리 중...</div>
    </div>

    <script>
        function selectFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // 원본 이미지 표시
                    const originalImage = document.getElementById('originalImage');
                    originalImage.innerHTML = `<img src="${e.target.result}" class="uploaded-image" alt="업로드된 이미지">`;
                    
                    // 로딩 화면 표시
                    document.getElementById('loadingScreen').style.display = 'flex';
                    
                    // 2초 후 ai_loading 페이지로 이동 (실제로는 다음 페이지 URL로 변경)
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.display = 'none';
                        // 여기서 실제 ai_loading 페이지로 이동
                        alert('ai_loading 페이지로 이동합니다. (실제 구현 시 페이지 이동 로직 적용)');
                        // window.location.href = 'ai_loading.html'; // 실제 구현 시 사용
                    }, 2000);
                };
                reader.readAsDataURL(file);
            }
        }

        // 버튼 클릭 이벤트들
        document.querySelector('.save-button').addEventListener('click', () => {
            alert('보정 이미지 저장 기능');
        });

        document.querySelector('.share-button').addEventListener('click', () => {
            alert('SNS 공유 기능');
        });

        // 네비게이션 클릭 이벤트들
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const text = item.querySelector('.nav-text').textContent;
                alert(`${text} 페이지로 이동`);
            });
        });
    </script>
</body>
</html>
