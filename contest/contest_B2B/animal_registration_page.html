<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유기동물 등록</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #FEFDF6;
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
        }

        .frame {
            width: 393px;
            height: 852px;
            margin: 0 auto;
            background-color: #FEFDF6;
            position: relative;
            overflow-y: auto;
        }

        /* 상단 헤더 */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 393px;
            height: 60px;
            background: #FEFDF6;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #E0E0E0;
        }

        .back-button {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #4B352A;
        }

        .header-title {
            flex: 1;
            text-align: center;
            font-family: 'Inter';
            font-weight: 700;
            font-size: 16px;
            color: #000;
            margin-right: 24px; /* 뒤로가기 버튼과 균형 맞추기 */
        }

        /* 콘텐츠 영역 */
        .content {
            position: absolute;
            top: 60px;
            left: 0;
            width: 393px;
            padding: 20px 16px;
        }

        /* 사진 등록 섹션 */
        .photo-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-family: 'Inter';
            font-weight: 700;
            font-size: 14px;
            color: #000;
            margin-bottom: 8px;
        }

        .photo-count {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 12px;
            color: #666;
            margin-bottom: 16px;
        }

        .photo-upload-area {
            width: 100%;
            height: 120px;
            border: 2px dashed #D8D8D8;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-bottom: 16px;
            position: relative;
        }

        .photo-upload-area:hover {
            border-color: #CA7842;
            background-color: rgba(202, 120, 66, 0.05);
        }

        .camera-icon {
            font-size: 32px;
            color: #D8D8D8;
            margin-bottom: 8px;
        }

        .upload-text {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 12px;
            color: #999;
            text-align: center;
        }

        .photo-preview {
            display: none;
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .file-input {
            display: none;
        }

        /* 기본 정보 섹션 */
        .info-section {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-family: 'Pretendard';
            font-weight: 500;
            font-size: 14px;
            color: #000;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            height: 44px;
            border: 1px solid #D8D8D8;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Pretendard';
            font-size: 14px;
            color: #000;
            background: #FFFFFF;
        }

        .form-input:focus {
            outline: none;
            border-color: #CA7842;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

        .form-row .form-input {
            flex: 1;
        }

        /* 라디오 버튼 그룹 */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .radio-item input[type="radio"] {
            width: 16px;
            height: 16px;
            accent-color: #CA7842;
        }

        .radio-item label {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 14px;
            color: #000;
            cursor: pointer;
        }

        /* 체크박스 그룹 */
        .checkbox-section {
            margin-bottom: 30px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 20px;
            margin-top: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #CA7842;
        }

        .checkbox-item label {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 14px;
            color: #000;
            cursor: pointer;
        }

        /* 선택 박스 */
        .select-input {
            width: 100%;
            height: 44px;
            border: 1px solid #D8D8D8;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Pretendard';
            font-size: 14px;
            color: #000;
            background: #FFFFFF;
            cursor: pointer;
        }

        .select-input:focus {
            outline: none;
            border-color: #CA7842;
        }

        /* 텍스트 영역 */
        .textarea-input {
            width: 100%;
            height: 80px;
            border: 1px solid #D8D8D8;
            border-radius: 8px;
            padding: 12px;
            font-family: 'Pretendard';
            font-size: 14px;
            color: #000;
            background: #FFFFFF;
            resize: vertical;
            min-height: 80px;
        }

        .textarea-input:focus {
            outline: none;
            border-color: #CA7842;
        }

        .textarea-input::placeholder {
            color: #999;
        }

        /* 등록 버튼 */
        .register-button {
            width: 100%;
            height: 48px;
            background: #CA7842;
            border: none;
            border-radius: 8px;
            font-family: 'Pretendard';
            font-weight: 700;
            font-size: 16px;
            color: #000;
            cursor: pointer;
            margin-top: 20px;
            margin-bottom: 80px;
        }

        .register-button:hover {
            background: #B86B38;
        }

        .register-button:active {
            background: #A05F32;
        }

        /* 하단 네비게이션 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 393px;
            height: 65px;
            background: #FFFFFF;
            border-top: 1px solid #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 8px 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            flex: 1;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            font-size: 20px;
        }

        .nav-text {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 12px;
            color: #000;
        }

        .nav-text.active {
            color: #4B352A;
        }

        /* 반응형 */
        @media (max-width: 393px) {
            .frame, .header, .bottom-nav {
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="frame">
        <!-- 상단 헤더 -->
        <div class="header">
            <button class="back-button" onclick="goBack()">◀</button>
            <div class="header-title">유기동물 등록</div>
        </div>

        <!-- 콘텐츠 -->
        <div class="content">
            <!-- 사진 등록 -->
            <div class="photo-section">
                <div class="section-title">사진 등록 (필수)</div>
                <div class="photo-count">사진 등록은 최대 5장 까지 등록 가능하니 신중히 해 주세요!</div>
                
                <div class="photo-upload-area" onclick="document.getElementById('photo-input').click()">
                    <div class="camera-icon">📷</div>
                    <div class="upload-text">사진 업로드<br>첫 번째 사진은 대표 사진이 됩니다.</div>
                    <img class="photo-preview" id="photo-preview" alt="미리보기">
                </div>
                <input type="file" id="photo-input" class="file-input" accept="image/*" onchange="previewImage(this)">
            </div>

            <!-- 기본정보 -->
            <div class="info-section">
                <div class="section-title">기본정보</div>
                
                <div class="form-group">
                    <label class="form-label">이름/별칭</label>
                    <input type="text" class="form-input" placeholder="ex. 몽실이">
                </div>

                <div class="form-group">
                    <div class="form-row">
                        <div>
                            <label class="form-label">종</label>
                            <select class="select-input">
                                <option value="">개</option>
                                <option value="cat">고양이</option>
                                <option value="etc">기타</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">품종</label>
                            <input type="text" class="form-input" placeholder="ex. 포메라니안">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">성별</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">수컷</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">암컷</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="unknown" name="gender" value="unknown">
                            <label for="unknown">모름</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-row">
                        <div>
                            <label class="form-label">나이</label>
                            <select class="select-input">
                                <option value="">개월</option>
                                <option value="1-6">1-6개월</option>
                                <option value="7-12">7-12개월</option>
                                <option value="1year">1세</option>
                                <option value="2year">2세</option>
                                <option value="3year">3세 이상</option>
                                <option value="unknown">모름</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">몸무게 (kg)</label>
                            <input type="text" class="form-input" placeholder="예: 5.2">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 중성화 여부 -->
            <div class="info-section">
                <div class="section-title">중성화 여부</div>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="neutered-yes" name="neutered" value="yes">
                        <label for="neutered-yes">O</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="neutered-no" name="neutered" value="no">
                        <label for="neutered-no">X</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="neutered-unknown" name="neutered" value="unknown">
                        <label for="neutered-unknown">모름</label>
                    </div>
                </div>
            </div>

            <!-- 접종 (다중선택) -->
            <div class="checkbox-section">
                <div class="section-title">접종 (다중선택)</div>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="dhppl" name="vaccination" value="dhppl">
                        <label for="dhppl">종합백신</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="corona" name="vaccination" value="corona">
                        <label for="corona">코로나</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="kennel" name="vaccination" value="kennel">
                        <label for="kennel">켄넬코프</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="rabies" name="vaccination" value="rabies">
                        <label for="rabies">광견병</label>
                    </div>
                </div>
            </div>

            <!-- 건강 상태 -->
            <div class="info-section">
                <div class="form-group">
                    <label class="form-label">건강 상태</label>
                    <select class="select-input">
                        <option value="">선택</option>
                        <option value="excellent">매우 좋음</option>
                        <option value="good">좋음</option>
                        <option value="fair">보통</option>
                        <option value="poor">나쁨</option>
                        <option value="critical">위험</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">특이사항 및 성격</label>
                    <textarea class="textarea-input" placeholder="건강 상태나 특별한 성격에 대해 자세히 설명해주세요. 입양자들에게 도움이 되는 정보를 작성해주세요."></textarea>
                </div>
            </div>

            <!-- 등록 버튼 -->
            <button class="register-button">동물등록</button>
        </div>

        <!-- 하단 네비게이션 -->
        <div class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon">🏠</div>
                <div class="nav-text">홈</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">❤️</div>
                <div class="nav-text">입양</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">➕</div>
                <div class="nav-text active">등록</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">💬</div>
                <div class="nav-text">제보</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">⚙️</div>
                <div class="nav-text">설정</div>
            </div>
        </div>
    </div>

    <script>
        function goBack() {
            history.back();
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                const preview = document.getElementById('photo-preview');
                const uploadArea = document.querySelector('.photo-upload-area');
                
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadArea.querySelector('.camera-icon').style.display = 'none';
                    uploadArea.querySelector('.upload-text').style.display = 'none';
                }
                
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 등록 버튼 클릭 시
        document.querySelector('.register-button').addEventListener('click', function() {
            // 여기에 등록 로직 구현
            alert('동물이 성공적으로 등록되었습니다!');
        });
    </script>
</body>
</html>
