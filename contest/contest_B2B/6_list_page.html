<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Pretendard';
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #FEFDF6;
            width: 393px;
            height: auto;
            min-height: 100vh;
            margin: 0 auto;
            position: relative;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #FEFDF6;
        }

        /* 상단 헤더 */
        .header {
            padding: 13px 28px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-arrow {
            font-weight: 400;
            font-size: 18px;
            color: #000000;
            cursor: pointer;
        }

        .title {
            font-weight: 700;
            font-size: 20px;
            line-height: 1.19em;
            color: #000000;
        }

        /* 구분선 */
        .separator-line {
            width: 100%;
            height: 1px;
            background-color: #000000;
        }

        /* 설명 텍스트 */
        .description {
            padding: 12px 28px 0;
            font-weight: 500;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
        }

        /* 탭 섹션 */
        .tab-section {
            padding: 20px 0;
            width: 100%;
            height: 24px;
        }

        .tab-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 68px;
        }

        .tab-item {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .icon {
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: normal;
            color: inherit;
            width: auto;
            height: auto;
        }

        .list-icon {
            width: 24px;
            height: 24px;
            background-color: #4B352A;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 500;
            color: #FFFFFF;
        }

        .tab-text {
            font-weight: 700;
            font-size: 15px;
            line-height: 1.19em;
        }

        .tab-text.active {
            color: #4B352A;
        }

        .tab-text.inactive {
            color: #000000;
        }

        /* 탭 라인들 */
        .section-line {
            width: 100%;
            height: 1px;
            background-color: #000000;
        }

        .tab-line {
            position: absolute;
            left: 210px;
            top: 138px;
            width: 184px;
            height: 2px;
            background-color: #CA7842;
        }

        /* 필터/정렬 섹션 */
        .filter-section {
            padding: 20px 14px 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sort-container {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background-color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
        }

        .sort-text {
            font-weight: 500;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
        }

        .sort-arrow {
            font-weight: 400;
            font-size: 14px;
            color: #000000;
        }

        .filter-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-icon {
            width: 18px;
            height: 18px;
            background-color: #D9D9D9;
            border: 1px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 500;
            color: #000000;
        }

        .filter-text {
            font-weight: 500;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
        }

        /* 리스트 컨테이너 */
        .list-container {
            padding: 0 14px;
            width: 100%;
            height: auto;
            min-height: calc(100vh - 240px); /* 헤더, 탭, 필터 영역을 뺀 최소 높이 */
            padding-bottom: 65px; /* 하단 네비게이션바 때문에 생기는 공간 */
        }

        /* 리스트 아이템 */
        .list-item {
            position: relative;
            width: 100%;
            height: 163px;
            margin-bottom: 14px;
            background-color: transparent;
            border: 0.3px solid #D8D8D8;
            border-radius: 10px;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            padding: 13px;
            display: flex;
            align-items: center;
            gap: 13px;
        }
        
        .item-image {
            width: 83px;
            height: 83px;
            background-color: #D9D9D9;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .item-image > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-content {
            width: calc(100% - 100px);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .location-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .location-icon {
            width: 19px;
            height: 19px;
            background-color: #D9D9D9;
            border: 1px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 500;
            color: #000000;
        }

        .location-text {
            font-weight: 700;
            font-size: 15px;
            line-height: 1.19em;
            color: #000000;
        }

        .distance-text {
            font-weight: 500;
            font-size: 13px;
            line-height: 1.19em;
            color: #4B352A;
            margin-bottom: 8px;
        }

        .status-container {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 15px;
        }

        .status-badge {
            width: 58px;
            height: 22px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            font-size: 12px;
            line-height: 1.19em;
            color: #000000;
        }

        .status-badge.pending {
            background-color: #FFDAD1;
        }

        .status-badge.processing {
            background-color: #FEF7BF;
        }

        .status-badge.completed {
            background-color: #D8FBE4;
        }

        .camera-icon {
            width: 18px;
            height: 18px;
            background-color: #D9D9D9;
            border: 1px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            font-weight: 500;
            color: #000000;
        } 

        .action-button {
            position: absolute;
            left: 13px;
            bottom: 14px;
            width: calc(100% - 26px);
            height: 38px;
            border-radius: 7px;
            border: none;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            font-family: 'Pretendard', sans-serif;
            font-weight: 700;
            font-size: 15px;
            line-height: 1.19em;
        }

        .action-button.respond {
            background-color: #d7b87b;
            color: #000000;
        }

        .action-button.detail {
            background-color: #FEFDF6;
            color: #909090;
            border: 0.5px solid #909090;
        }


        /* 하단 네비게이션 */
        .bottom-nav {
            position: absolute;
            left: 0px;
            top: 750px;
            width: 393px;
            height: 65px;
            background: #FFFFFF;
            border-top: 1px solid #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 8px 0;
        }


        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            flex: 1;
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
            font-size: 20px;
        }

        .nav-text {
            font-family: 'Pretendard';
            font-weight: 400;
            font-size: 12px;
            color: #000;
        }

        .nav-text.active {
            color: #4B352A;
        }

        /* 반응형 */
        @media (max-width: 393px) {
            body {
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-arrow">＜</span>
            <h1 class="title">제보 관리</h1>
        </div>
        
        <div class="separator-line"></div>
        
        <p class="description">고객 제보를 지도와 목록으로 확인하고, 빠르게 응답하세요.</p>
        
        <div class="tab-section">
            <div class="tab-content">
                <div class="tab-item" id="mapTab">
                    <div class="icon">🗺️</div>
                    <span class="tab-text inactive">지도 보기</span>
                </div>
                <div class="tab-item" id="listTab">
                    <div class="icon">📅</div>
                    <span class="tab-text active">목록 보기</span>
                </div>
            </div>
        </div>

        <div class="section-line"></div>
        <div class="tab-line"></div>
        
        <div class="filter-section">
            <div class="sort-container" onclick="toggleSortDropdown()">
                <span class="sort-text">최신순</span>
                <span class="sort-arrow">∨</span>
            </div>
            <div class="filter-container">
                <div class="icon">💭</div>
                <span class="filter-text">필터</span>
            </div>
        </div>
        
        <div class="list-container">
            <p id="loading-text" style="font-size: 15px; text-align: center; margin-top: 20px; color: #555;">위치를 찾는 중입니다...</p>
        </div>
        
        <div class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon">🏠</div>
                <div class="nav-text active">홈</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">❤️</div>
                <div class="nav-text">입양</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">➕</div>
                <div class="nav-text">등록</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">💬</div>
                <div class="nav-text">제보</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">⚙️</div>
                <div class="nav-text">설정</div>
            </div>
        </div>
    </div>

    <script>
        // Haversine 공식을 사용한 거리 계산 함수
        function haversineDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // 지구 반경 (km)
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // 거리 (km)
        }

        async function loadClosestShelters() {
            const listContainer = document.querySelector('.list-container');
            const loadingText = document.getElementById('loading-text');

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const userLat = position.coords.latitude;
                    const userLng = position.coords.longitude;
                    
                    try {
                        const response = await fetch('shelter_locations.json');
                        const shelters = await response.json();
                        
                        const sheltersWithDistance = shelters.map(shelter => {
                            const distance = haversineDistance(userLat, userLng, shelter.lat, shelter.lng);
                            return { ...shelter, distance: distance };
                        });
                        
                        sheltersWithDistance.sort((a, b) => a.distance - b.distance);
                        
                        const closestThree = sheltersWithDistance.slice(0, 3);
                        
                        listContainer.innerHTML = ''; // 기존 내용 삭제
                        
                        const images = ['img/list1.png', 'img/list2.png', 'img/list3.png'];
                        
                        closestThree.forEach((shelter, index) => {
                            const distanceString = shelter.distance.toFixed(1) + 'km';
                            const randomStatus = ['pending', 'processing', 'completed'][Math.floor(Math.random() * 3)];
                            
                            const listItemHTML = `
                                <div class="list-item">
                                    <div class="item-image"><img src="${images[index]}" alt="보호 동물 이미지"></div>
                                    <div class="item-content">
                                        <div class="location-container">
                                            <div class="icon">📍</div>
                                            <span class="location-text">${shelter.careNm}</span>
                                        </div>
                                        <div class="distance-text">현재 위치로부터 ${distanceString}</div>
                                        <div class="status-container">
                                            <div class="status-badge ${randomStatus}">${randomStatus === 'pending' ? '미응답' : (randomStatus === 'processing' ? '처리중' : '처리완료')}</div>
                                        </div>
                                    </div>
                                    <button class="action-button respond">응답하기</button>
                                </div>
                            `;
                            listContainer.innerHTML += listItemHTML;
                        });
                        
                    } catch (error) {
                        loadingText.textContent = "데이터를 불러오는 중 오류가 발생했습니다.";
                        console.error("데이터 로딩 오류:", error);
                    }

                }, (error) => {
                    loadingText.textContent = "위치 정보를 가져오는 데 실패했습니다. 위치 권한을 허용해 주세요.";
                    console.error("위치 정보 오류:", error);
                });
            } else {
                loadingText.textContent = "브라우저가 Geolocation을 지원하지 않습니다.";
            }
        }
        
        // 페이지 로드 시 가장 가까운 보호소 목록을 불러옵니다.
        document.addEventListener('DOMContentLoaded', loadClosestShelters);

        // 뒤로가기 버튼 클릭 이벤트
        document.querySelector('.back-arrow').addEventListener('click', () => {
            window.location.href = '1_main_frame.html';
        });

        // 지도 보기 탭 클릭 이벤트
        document.getElementById('mapTab').addEventListener('click', () => {
            window.location.href = '5_map_page.html';
        });

        // 목록 보기 탭 클릭 이벤트 (현재 페이지이므로 아무 동작 안 함)
        document.getElementById('listTab').addEventListener('click', () => {
        });

        // 응답하기/상세보기 버튼 클릭 이벤트들
        document.querySelector('.list-container').addEventListener('click', (e) => {
            if (e.target.classList.contains('action-button')) {
                const buttonText = e.target.textContent;
                if (buttonText === '응답하기') {
                    alert('응답하기 기능');
                } else if (buttonText === '상세보기') {
                    alert('상세보기 기능');
                }
            }
        });
        
        // 정렬 드롭다운 기능
        function toggleSortDropdown() {
            alert('정렬 옵션: 최신순, 오래된순, 상태별');
        }

        // 필터 기능
        document.querySelector('.filter-container').addEventListener('click', () => {
            alert('필터 기능');
        });

        // 네비게이션 클릭 이벤트들
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const text = item.querySelector('.nav-text').textContent;
                alert(`${text} 페이지로 이동`);
            });
        });
    </script>
</body>
</html>
