<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ai_loading2</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Pretendard';
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #FEFDF6;
            width: 393px;
            height: 785px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: #FEFDF6;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading-text {
            position: absolute;
            left: 109px;
            top: 374px;
            width: 175px;
            height: 48px;
            font-family: 'Pretendard', sans-serif;
            font-weight: 700;
            font-size: 20px;
            line-height: 1.193359375em;
            text-align: center;
            color: #000000;
        }

        /* 로딩 애니메이션 점들 */
        .loading-dots {
            position: absolute;
            left: 50%;
            top: 450px;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #CA7842;
            border-radius: 50%;
            animation: loading 1.5s infinite;
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes loading {
            0%, 80%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            40% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* 진행률 바 */
        .progress-container {
            position: absolute;
            left: 50%;
            top: 480px;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background-color: rgba(202, 120, 66, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #CA7842;
            border-radius: 2px;
            transition: width 0.1s ease;
        }

        /* 페이드인 애니메이션 */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 페이드아웃 애니메이션 */
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* 반응형 */
        @media (max-width: 393px) {
            body {
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <!-- 로딩 텍스트 (Figma 디자인과 동일한 위치) -->
        <div class="loading-text">
            영상을 변환 중입니다.<br>
            잠시만 기다려 주세요!
        </div>
        
        <!-- 로딩 애니메이션 점들 -->
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <!-- 진행률 바 -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
    </div>

    <script>
        // 로딩 진행률 애니메이션
        let progress = 0;
        const progressBar = document.getElementById('progressBar');
        const container = document.querySelector('.container');
        
        // 진행률 업데이트 함수
        function updateProgress() {
            if (progress <= 100) {
                progressBar.style.width = progress + '%';
                progress += 2; // 2%씩 증가 (5초 동안 100%까지)
                setTimeout(updateProgress, 100); // 0.1초마다 업데이트
            }
        }
        
        // 페이지 로드 시작
        window.addEventListener('load', () => {
            // 진행률 애니메이션 시작
            updateProgress();
            
            // 5초 후 페이드아웃 후 다음 페이지로 이동
            setTimeout(() => {
                container.classList.add('fade-out');
                
                // 페이드아웃 완료 후 다음 페이지로 이동
                setTimeout(() => {
                    // 실제 구현 시 pic_AI2 페이지로 이동
                    //alert('pic_AI2 페이지로 이동합니다. (실제 구현 시 페이지 이동 로직 적용)');
                    window.location.href = '9_video_ai2_design.html'; // 실제 구현 시 사용
                }, 500);
            }, 5000);
        });
        
        // 뒤로가기 방지 (로딩 중에는 뒤로가기 불가)
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', () => {
            history.pushState(null, null, location.href);
        });
        
        // 디버깅용 - 클릭 시 즉시 다음 페이지로 이동 (개발 중에만 사용)
        // container.addEventListener('click', () => {
        //     container.classList.add('fade-out');
        //     setTimeout(() => {
        //         alert('pic_AI2 페이지로 이동합니다.');
        //     }, 500);
        // });
    </script>
</body>
</html>
