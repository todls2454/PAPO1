    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // ì§€ë„ API ì½œë°± í•¨ìˆ˜
            window.initMap = function() {

                        (position) => {

                            const apiKey = 'AIzaSyDl6eqaUXP1P0oY2kXZV_vXFh4PdnSO7eM';

                            renderMap({ lat, lng });

            const script = document.createElement('script');
