        .modal {

        .modal-content {

        @keyframes fadeIn {

        /* ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Ïä§ÌÉÄÏùº */
        .bottom-nav {

            height: 65px;
            background: #FFFFFF;

            align-items: center;

        }

        .nav-item {

        .nav-icon {

        .nav-text {

        }

        .nav-text.active {

        }
    </style>
</head>
<body>
    <div class="frame">
        <!-- Ìó§Îçî ÏÑπÏÖò -->
        <header class="header">
            <button class="back-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="header-title" style="position: absolute; left: 60px;">Ïú†Í∏∞ÎèôÎ¨º Ï†úÎ≥¥</h1>
        </header>

        <div class="main-content">
            <!-- ÏÇ¨ÏßÑ Ï¥¨ÏòÅ ÏÑπÏÖò -->
            <div class="form-section">
                <h2 class="section-title">ÏÇ¨ÏßÑ Ï¥¨ÏòÅ</h2>
                <label for="imageUpload" class="upload-area">
                    <input type="file" id="imageUpload" class="hidden" accept="image/*">
                    <div id="uploadPlaceholder">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.86-1.291A2 2 0 0110.457 4h3.085a2 2 0 011.664.89l.86 1.291A2 2 0 0018.07 7h.93a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <p>ÏÇ¨ÏßÑÏùÑ Ï¥¨ÏòÅÌïòÍ±∞ÎÇò ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî</p>
                    </div>
                    <img id="imagePreview" class="hidden uploaded-image mx-auto" src="#" alt="Image Preview">
                </label>
            </div>

            <!-- Î∞úÍ≤¨ ÏúÑÏπò ÏÑπÏÖò -->
            <div class="form-section">
                <h2 class="section-title">Î∞úÍ≤¨ ÏúÑÏπò</h2>
                <div class="location-info">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 location-icon" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                    </svg>
                    <p id="locationText">ÏúÑÏπò Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
                    <button class="ml-auto text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>

                <div id="map" class="map-container"></div>

            <!-- ÏÉÅÏÑ∏ ÏÑ§Î™Ö ÏÑπÏÖò -->
            <div class="form-section">
                <h2 class="section-title">ÏÉÅÏÑ∏ ÏÑ§Î™Ö</h2>
                <textarea id="detailTextarea" placeholder="Î∞úÍ≤¨Ìïú ÎèôÎ¨ºÏùò ÌäπÏßï, ÏÉÅÌÉú Îì±ÏùÑ ÏûêÏÑ∏Ìûà Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî."></textarea>
                <div class="char-count" id="charCount">0/500Ïûê</div>
            </div>
            
            <button id="submitButton" class="submit-button">Ï†úÏ∂úÌïòÍ∏∞</button>
        </div>

        <!-- ÌïòÎã® ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->
        <div class="bottom-nav">
            <div class="nav-item">
                <div class="nav-icon">üè†</div>
                <div class="nav-text">Ìôà</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">‚ù§Ô∏è</div>
                <div class="nav-text">ÏûÖÏñë</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">‚ûï</div>
                <div class="nav-text">Îì±Î°ù</div>
            </div>
            <div class="nav-item">
                <div class="nav-icon">üí¨</div>
                <div class="nav-text active">Ï†úÎ≥¥</div>
            </div>
            <div class="nav-item">

            </div>
        </div>
    </div>
    
    <!-- ÌåùÏóÖ Î™®Îã¨ -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Í∞êÏÇ¨Ìï©ÎãàÎã§</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const submitButton = document.getElementById('submitButton');
            const modal = document.getElementById('myModal');
            const mapContainer = document.getElementById('map');
            const locationText = document.getElementById('locationText');
            const imageUpload = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const uploadPlaceholder = document.getElementById('uploadPlaceholder');
            const detailTextarea = document.getElementById('detailTextarea');
            const charCount = document.getElementById('charCount');

            if (submitButton) {
                submitButton.addEventListener('click', () => {
                    modal.style.display = 'flex';
                    setTimeout(() => {
                        modal.style.display = 'none';
                        // ÌåùÏóÖÏù¥ ÏÇ¨ÎùºÏßÑ ÌõÑ Î™®Îì† ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
                        resetForm();
                    }, 2000);
                });
            }

            // ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî Ìï®Ïàò
            function resetForm() {
                // Ïù¥ÎØ∏ÏßÄ Ï¥àÍ∏∞Ìôî
                imageUpload.value = '';
                imagePreview.src = '#';
                imagePreview.classList.add('hidden');
                uploadPlaceholder.classList.remove('hidden');

                // ÌÖçÏä§Ìä∏ ÏòÅÏó≠ Ï¥àÍ∏∞Ìôî
                detailTextarea.value = '';
                charCount.textContent = '0/500Ïûê';

                // ÏúÑÏπò Ï†ïÎ≥¥ Ï¥àÍ∏∞Ìôî (ÏÑ†ÌÉùÏÇ¨Ìï≠, ÌïÑÏöîÏóê Îî∞Îùº Ï°∞Ï†ï Í∞ÄÎä•)
                locationText.textContent = 'ÏúÑÏπò Ï†ïÎ≥¥Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...';
                // ÏßÄÎèÑÎäî Ï¥àÍ∏∞ÌôîÌïòÏßÄ ÏïäÍ≥† Í∑∏ÎåÄÎ°ú Îë°ÎãàÎã§.
            }

            // ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú Í∏∞Îä•
            if (imageUpload) {
                imageUpload.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            imagePreview.src = e.target.result;
                            imagePreview.classList.remove('hidden');
                            uploadPlaceholder.classList.add('hidden');
                        };
                        reader.readAsDataURL(file);
                    }
                });
            }

            // Í∏ÄÏûê Ïàò ÏÑ∏Í∏∞ Í∏∞Îä•
            if (detailTextarea) {
                detailTextarea.addEventListener('input', () => {
                    const maxLength = 500;
                    const currentLength = detailTextarea.value.length;
                    charCount.textContent = `${currentLength}/${maxLength}Ïûê`;
                    if (currentLength > maxLength) {
                        detailTextarea.value = detailTextarea.value.substring(0, maxLength);
                        charCount.textContent = `${maxLength}/${maxLength}Ïûê`;
                    }
                });
            }


            // ÏßÄÎèÑ API ÏΩúÎ∞± Ìï®Ïàò
            window.initMap = function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const lat = position.coords.latitude;
                            const lng = position.coords.longitude;
                            
                            // Geocoding APIÎ•º ÏÇ¨Ïö©Ìï¥ Ï¢åÌëúÎ•º Ï£ºÏÜåÎ°ú Î≥ÄÌôò
                            const apiKey = 'AIzaSyDl6eqaUXP1P0oY2kXZV_vXFh4PdnSO7eM';
                            fetch(`https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${apiKey}&language=ko`)
                                .then(response => response.json())
                                .then(data => {
                                    if (data.results && data.results[0]) {
                                        const address = data.results[0].formatted_address;
                                        locationText.textContent = address;
                                    } else {
                                        locationText.textContent = 'Ï£ºÏÜåÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.';
                                    }
                                })
                                .catch(error => {
                                    console.error('Error fetching address:', error);
                                    locationText.textContent = 'ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.';
                                });

                            // ÏßÄÎèÑÏóê ÌòÑÏû¨ ÏúÑÏπò ÌëúÏãú
                            renderMap({ lat, lng });
                        },
                        (error) => {
                            console.error('Error getting location:', error);
                            locationText.textContent = 'ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Îç∞ Ïã§Ìå®ÌñàÏäµÎãàÎã§.';
                            renderMap({ lat: 35.888, lng: 128.61 });
                        }
                    );
                } else {
                    locationText.textContent = 'ÏúÑÏπò Ï†ïÎ≥¥Î•º ÏÇ¨Ïö©Ìï† Ïàò ÏóÜÏäµÎãàÎã§.';
                    renderMap({ lat: 35.888, lng: 128.61 });
                }
            }

            // ÏßÄÎèÑÎ•º Î†åÎçîÎßÅÌïòÎäî Ìï®Ïàò (Ï¢åÌëúÎ•º Î∞õÏïÑ ÏßÄÎèÑ ÏÉùÏÑ±)
            function renderMap(location) {
                const map = new google.maps.Map(mapContainer, {
                    zoom: 15,
                    center: location,
                    streetViewControl: false,
                    fullscreenControl: false,
                    mapTypeControl: false,
                    zoomControl: false
                });

                // ÏßÄÎèÑÏóê ÎßàÏª§ Ï∂îÍ∞Ä
                new google.maps.Marker({
                    position: location,
                    map: map,
                    title: 'Î∞úÍ≤¨ ÏúÑÏπò'
                });
            }

            // Íµ¨Í∏Ä ÏßÄÎèÑ API Ïä§ÌÅ¨Î¶ΩÌä∏Î•º ÎèôÏ†ÅÏúºÎ°ú Î°úÎìú
            const apiKey = 'AIzaSyDl6eqaUXP1P0oY2kXZV_vXFh4PdnSO7eM'; // Ïó¨Í∏∞Ïóê Î≥∏Ïù∏Ïùò API ÌÇ§Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
            script.async = true;
            document.head.appendChild(script);
        });
    </script>
</body>
