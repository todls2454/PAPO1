        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #FEFDF6;
            width: 395px;
            height: 785.37px;
            margin: 0 auto;
            position: relative;
            overflow-y: auto;
        }
        
        .container {
            width: 393px;
            height: 785px;
            position: relative;
            background-color: #FEFDF6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Main text */
        .main-text {
            position: absolute;
            top: 480px;
            left: 69px;
            width: 257px;
            height: 24px;
            font-family: 'Pretendard';
            font-weight: 700;
            font-size: 20px;
            line-height: 1.193359375em;
            color: #000000;
            text-align: left;
        }
        
        /* Loading animation container */
        .loading-container {
            position: absolute;
            top: 280px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        /* Loading spinner */
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #D9D9D9;
            border-top: 4px solid #CA7842;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Pulsing dots */
        .loading-dots {
            display: flex;
            gap: 8px;
            margin-top: 20px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            background-color: #CA7842;
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.8);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
        
        /* Progress bar */
        .progress-container {
            position: absolute;
            top: 380px;
            left: 50%;
            transform: translateX(-50%);
            width: 250px;
            height: 4px;
            background-color: #D9D9D9;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #CA7842;
            border-radius: 2px;
            width: 0%;
            animation: progress 5s ease-out forwards;
        }
        
        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* Loading percentage */
        .loading-percentage {
            position: absolute;
            top: 400px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Pretendard';
            font-weight: 500;
            font-size: 16px;
            color: #CA7842;
            text-align: center;
        }
        
        /* Floating heart animations */
        .heart {
            position: absolute;
            font-size: 20px;
            color: #CA7842;
            opacity: 0;
            animation: float 3s ease-in-out infinite;
        }
        
        .heart:nth-child(1) {
            top: 150px;
            left: 80px;
            animation-delay: 0s;
        }
        
        .heart:nth-child(2) {
            top: 200px;
            right: 60px;
            animation-delay: 1s;
        }
        
        .heart:nth-child(3) {
            top: 550px;
            left: 50px;
            animation-delay: 2s;
        }
        
        .heart:nth-child(4) {
            top: 600px;
            right: 80px;
            animation-delay: 1.5s;
        }
        
        @keyframes float {
            0%, 100% {
                opacity: 0;
                transform: translateY(0px);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-20px);
            }
        }
        
        /* Fade in effect for main text */
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0px);
            }
        }
    </style>
</head>
